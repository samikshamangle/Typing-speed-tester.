<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typing Speed Tester</title>
</head>
<body>
    
<div class="cotainer">
    <h2>Typing Speed Tester</h2>

</div>
